<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let comment of comments | async">
    <ion-card-header>
      {{ comment.commentingUser }}
        <rating [(ngModel)]="comment.rating" 
          readOnly="true"
          max="5"
          emptyStarIconName="star-outline"
          halfStarIconName="star-half"
          starIconName="star"
          nullable="false" 
          class="comment-rating">
        </rating>
    </ion-card-header>
    <ion-card-content>
      
      <div>{{ comment.body }}</div>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right *ngIf="canAddComment()">
      <button ion-fab (click)="addComment()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Load More</ion-title>
  </ion-toolbar>
</ion-footer>
