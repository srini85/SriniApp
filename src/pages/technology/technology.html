  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Technology I've worked with</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      {{ item.text }}
      <ion-badge item-end>love</ion-badge>
    </ion-item>
  </ion-list>

  <ion-fab bottom right #fabMain (click)="addTech()">
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
