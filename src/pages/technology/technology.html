<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Technology I've worked with</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
      <ion-badge item-end>love</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
